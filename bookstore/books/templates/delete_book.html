{% extends 'layout.html' %}

{% block content %}
    <h2>Delete Book</h2>
    <p>Are you sure you want to delete "{{ book.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete it</button>
    </form>

    <a href="{% url 'homepage' %}">Cancel</a>
{% endblock %}
